<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form</legend>

<!-- Text input-->
<div class="form-group">

  <div class="col-md-4">
  <input id="Lastname" name="Lastname" type="text" placeholder="" class="form-control input-md" required="">

</div>

</div>

  <div class="radio">

</div>
